
<div class="container mx-auto p-4">
    <label for="pagina" class="block text-gray-700 text-sm font-bold mb-2">Selecione a Página:</label>
    <select id="pagina"
        class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
        [(ngModel)]="paginaAtual"
        (change)="onPageChange($event)">
        <option *ngFor="let pagina of quantidadePaginas" [value]="pagina">Página {{ pagina }}</option>
    </select>
</div>

<div class="container mx-auto p-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div *ngFor="let personagem of personagens" class="bg-white rounded-lg shadow-lg p-4">
            <img [src]="personagem.image" alt="{{ personagem.name }}" class="w-full h-48 object-cover rounded-t-lg">
            <div class="p-4">
                <h2 class="text-xl font-bold mb-2">{{ personagem.name }}</h2>
                <p class="text-gray-700">
                    <span *ngIf="personagem.origin && personagem.origin.name !== 'unknown' ; else noOrigin">Origem:
                        {{personagem.origin.name}}</span>
                    <ng-template #noOrigin>
                        <p class="text-gray-700">Origem: Desconhecida</p>
                    </ng-template>
                </p>
            </div>
        </div>
    </div>
</div>
